<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: rgb(0, 0, 33);
        color: white;
      }

      .container {
        width: 80%;
        margin: auto;
        padding-top: 40px;
      }

      .contact-box {
        background: white;
        color: black;
        padding: 30px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        gap: 30px;
        flex-wrap: wrap;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 40px;
        color: aqua;
      }

      .info {
        flex: 1;
      }

      .info h2 {
        margin-bottom: 15px;
        color: rgb(0, 0, 33);
      }

      .info p {
        margin: 8px 0;
        font-size: 16px;
      }

      .info i {
        color: rgb(0, 0, 80);
        margin-right: 10px;
      }

      .social-links a {
        display: block;
        margin: 8px 0;
        color: rgb(0, 0, 33);
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }

      .social-links i {
        margin-right: 10px;
      }

      .contact-form {
        flex: 1;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 15px;
        border: 1px solid #333;
        border-radius: 5px;
      }

      button {
        background: rgb(0, 0, 33);
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      button:hover {
        opacity: 0.8;
      }

      footer {
        margin-top: 40px;
        text-align: center;
        padding: 20px;
        color: #ddd;
        font-size: 14px;
        border-top: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <h1>Connect With Me</h1>

    <div class="container">
      <div class="contact-box">
        <!-- LEFT SIDE INFO -->
        <div class="info">
          <h2>Get in Touch</h2>

          <p>
            <i class="fa-solid fa-user"></i><strong>Name:</strong> Brijesh Yadav
          </p>
          <p>
            <i class="fa-solid fa-envelope"></i
            ><strong>Email:</strong> brijeshyadav221011@gmail.com
          </p>
          <p>
            <i class="fa-solid fa-phone"></i><strong>Phone:</strong> +91
            7317273538
          </p>
          <p>
            <i class="fa-solid fa-location-dot"></i
            ><strong>Location:</strong> Knowledge Park III, Greater Noida (U.P)
          </p>

          <h2>Social Links</h2>

          <div class="social-links">
            <a href="https://www.linkedin.com/in/byadav123/" target="_blank"
              ><i class="fa-brands fa-linkedin"></i>LinkedIn</a
            >
            <a href="https://github.com/Brijesh221011" target="_blank"
              ><i class="fa-brands fa-github"></i>GitHub</a
            >
            <a
              href="https://www.instagram.com/accounts/login/?hl=en"
              target="_blank"
              ><i class="fa-brands fa-instagram"></i>Instagram</a
            >
            <a href="https://x.com/" target="_blank"
              ><i class="fa-brands fa-x-twitter"></i>X</a
            >
          </div>
        </div>

        <!-- RIGHT SIDE CONTACT FORM -->
        <div class="contact-form">
          <h2>Send a Message</h2>

          <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <textarea
              id="message"
              rows="5"
              placeholder="Your Message"
            ></textarea>

            <button type="submit" onclick="submitForm(event)">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      Â© 2025 Brijesh Yadav | Portfolio Website | All Rights Reserved
    </footer>
    <script src="../JS/buttons.js"></script>
  </body>
</html>
